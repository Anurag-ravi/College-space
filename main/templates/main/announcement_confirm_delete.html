{% extends 'main/basic.html' %} 
{% block content %}
<div class="row justify-content-around">
<div class="border col-6 border-primary bg-light">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 p-4">Are you sure to delete "{{ object.title}}"</legend>
    </fieldset>
    <div class="form-group my-2">
      <button class="btn btn-danger" type="submit">Yes, Delete it</button>
      <a class="btn btn-info" href="{% url 'main-home'%}">Cancel</a>
    </div>
  </form>
</div>
</div>
{% endblock content %}
